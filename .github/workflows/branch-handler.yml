name: Branch Handler

on:
  workflow_dispatch:
    inputs:
      branch_pattern:
        description: Pattern to match branches (e.g., sprint-, hotfix)
        required: true
      action:
        description: Action to perform (review, keep, delete)
        required: true
        default: review
      confirm_delete:
        description: Type YES to confirm deletion (only needed if deleting)
        required: false
        default: ""

jobs:
  handle-branches:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Fetch matching branches
        id: set_branches
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ALL_BRANCHES=$(gh api -H "Accept: application/vnd.github+json" \
            /repos/${{ github.repository }}/branches --paginate --jq '.[].name')

          if [[ "${{ github.event.inputs.branch_pattern }}" =~ ^([Hh][Oo][Tt][Ff][Ii][Xx])$ ]]; then
            echo "üîç Filtering branches starting with 'hotfix' (case-insensitive)..."

            # Case-insensitive match branches starting with hotfix
            MATCHING_BRANCHES=$(echo "$ALL_BRANCHES" | grep -i "^hotfix/" || true)
            echo "$MATCHING_BRANCHES" > matched_branches.txt

            # Extract tag numbers ignoring case for hotfix/
            echo "$MATCHING_BRANCHES" | sed -E 's/^[Hh][Oo][Tt][Ff][Ii][Xx]\///' > hotfix_tags.txt

            echo "Created matched_branches.txt and hotfix_tags.txt"
          else
            echo "üîç Filtering branches matching pattern '${{ github.event.inputs.branch_pattern }}' (case-insensitive)..."

            # Case-insensitive match pattern anywhere
            MATCHING_BRANCHES=$(echo "$ALL_BRANCHES" | grep -i "${{ github.event.inputs.branch_pattern }}" || true)
            echo "$MATCHING_BRANCHES" > matched_branches.txt
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: matched-branches
          path: |
            matched_branches.txt
            hotfix_tags.txt

      - name: Stop if action is review
        if: ${{ github.event.inputs.action == 'review' }}
        run: |
          echo "‚úÖ Branch list uploaded for review. No action will be taken."
          echo "üõë To take action, re-run the workflow and choose 'keep' or 'delete'."
          exit 0

      - name: Confirm deletion
        if: ${{ github.event.inputs.action == 'delete' }}
        run: |
          if [[ "${{ github.event.inputs.confirm_delete }}" != "YES" ]]; then
            echo "‚ùå Deletion not confirmed. Set 'confirm_delete' to YES."
            exit 1
          fi
          echo "‚úÖ Deletion confirmed."

      - name: Delete branches
        if: ${{ github.event.inputs.action == 'delete' && github.event.inputs.confirm_delete == 'YES' }}
        run: |
          while read -r branch; do
            if [[ -n "$branch" ]]; then
              echo "Deleting $branch"
              git push origin --delete "$branch"
            fi
          done < matched_branches.txt

      - name: Keep branches (no action)
        if: ${{ github.event.inputs.action == 'keep' }}
        run: echo "‚úÖ Branches kept intact."
