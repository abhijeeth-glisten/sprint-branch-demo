name: Branch Handler

on:
  workflow_dispatch:
    inputs:
      branch_pattern:
        description: Pattern to match branches (e.g., sprint-)
        required: true
      action:
        description: Action to perform (review_only, keep, delete)
        required: true
        default: review_only
      confirm_delete:
        description: Type YES to confirm deletion (only needed if deleting)
        required: false
        default: ""

jobs:
  branch-handler:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Fetch matching branches
        id: set_branches
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ALL_BRANCHES=$(gh api -H "Accept: application/vnd.github+json" \
            /repos/${{ github.repository }}/branches --paginate --jq '.[].name')

          MATCHING_BRANCHES=$(echo "$ALL_BRANCHES" | grep "${{ github.event.inputs.branch_pattern }}" || true)

          echo "$MATCHING_BRANCHES" > matched_branches.txt

          echo "branches<<EOF" >> $GITHUB_OUTPUT
          echo "$MATCHING_BRANCHES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: matched-branches
          path: matched_branches.txt

      - name: Exit if review_only
        if: ${{ github.event.inputs.action == 'review_only' }}
        run: |
          echo "✅ Branch list uploaded for review. No action will be taken."
          exit 0

      - name: Confirm deletion
        if: ${{ github.event.inputs.action == 'delete' }}
        run: |
          if [[ "${{ github.event.inputs.confirm_delete }}" != "YES" ]]; then
            echo "❌ Deletion not confirmed. Set 'confirm_delete' input to YES to proceed."
            exit 1
          else
            echo "✅ Deletion confirmed. Proceeding."
          fi

      - name: Delete branches
        if: ${{ github.event.inputs.action == 'delete' && github.event.inputs.confirm_delete == 'YES' }}
        run: |
          cat matched_branches.txt | while read -r branch; do
            if [[ -n "$branch" ]]; then
              echo "Deleting branch: $branch"
              git push origin --delete "$branch"
            fi
          done

      - name: Keep branches
        if: ${{ github.event.inputs.action == 'keep' }}
        run: echo "✅ Branches kept intact. No deletions performed."
