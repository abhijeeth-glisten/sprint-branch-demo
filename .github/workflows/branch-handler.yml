name: Branch Handler (Full Flow)

on:
  workflow_dispatch:
    inputs:
      branch_pattern:
        description: Pattern to match branches (e.g., sprint-)
        required: true
      action:
        description: Action to perform (review_only, keep, delete)
        required: false
        default: review_only
      confirm_delete:
        description: Type YES to confirm deletion (only needed if deleting)
        required: false
        default: ""

jobs:
  fetch-branches:
    runs-on: ubuntu-latest
    outputs:
      matched_branches: ${{ steps.set_branches.outputs.branches }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Fetch matching branches
        id: set_branches
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ALL_BRANCHES=$(gh api -H "Accept: application/vnd.github+json" \
            /repos/${{ github.repository }}/branches --paginate --jq '.[].name')

          MATCHING_BRANCHES=$(echo "$ALL_BRANCHES" | grep "${{ github.event.inputs.branch_pattern }}" || true)

          echo "$MATCHING_BRANCHES" > matched_branches.txt

          echo "branches<<EOF" >> $GITHUB_OUTPUT
          echo "$MATCHING_BRANCHES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: matched-branches
          path: matched_branches.txt

  review:
    needs: fetch-branches
    runs-on: ubuntu-latest
    environment:
      name: review
    steps:
      - name: Validate initial run is review_only
        run: |
          if [[ "${{ github.event.inputs.action }}" != "review_only" ]]; then
            echo "‚ùå You must first run this with 'action' set to 'review_only'."
            echo "üõë This run is only for generating and reviewing the matched branch list."
            exit 1
          else
            echo "‚úÖ Review-only mode: Artifact uploaded. Please review 'matched-branches.txt'."
          fi

  handle-action:
    needs: review
    if: ${{ github.event.inputs.action != '' && github.event.inputs.action != 'review_only' }}
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: matched-branches
          path: .

      - name: Read branch list
        id: read
        run: |
          BRANCHES=$(cat matched_branches.txt)
          echo "$BRANCHES"
          echo "matched_branches<<EOF" >> $GITHUB_OUTPUT
          echo "$BRANCHES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Confirm deletion if selected
        if: ${{ github.event.inputs.action == 'delete' }}
        run: |
          if [[ "${{ github.event.inputs.confirm_delete }}" != "YES" ]]; then
            echo "‚ùå Deletion not confirmed. Rerun the workflow and type YES to confirm."
            exit 1
          else
            echo "‚úÖ Deletion confirmed. Proceeding to delete branches."
          fi

      - name: Delete branches
        if: ${{ github.event.inputs.action == 'delete' && github.event.inputs.confirm_delete == 'YES' }}
        run: |
          cat matched_branches.txt | while read -r branch; do
            if [[ -n "$branch" ]]; then
              echo "Deleting branch: $branch"
              git push origin --delete "$branch"
            fi
          done

      - name: Keep branches
        if: ${{ github.event.inputs.action == 'keep' }}
        run: echo "‚úÖ Branches kept intact. No deletions performed."
