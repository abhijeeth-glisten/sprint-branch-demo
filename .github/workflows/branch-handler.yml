name: Branch Handler

on:
  workflow_dispatch:
    inputs:
      branch_pattern:
        description: Pattern to match branches (e.g., sprint-)
        required: true
      action:
        description: Choose action after review
        required: true
        default: review_only
      confirm_delete:
        description: Type YES to confirm deletion (only required if action = delete)
        required: false
        default: ""

jobs:
  fetch-branches:
    runs-on: ubuntu-latest
    outputs:
      matched_branches: ${{ steps.set_branches.outputs.branches }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Fetch matching branches
        id: set_branches
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ALL_BRANCHES=$(gh api -H "Accept: application/vnd.github+json" \
            /repos/${{ github.repository }}/branches --paginate --jq '.[].name')

          MATCHING_BRANCHES=$(echo "$ALL_BRANCHES" | grep "${{ github.event.inputs.branch_pattern }}" || true)

          echo "$MATCHING_BRANCHES" > matched_branches.txt

          echo "branches<<EOF" >> $GITHUB_OUTPUT
          echo "$MATCHING_BRANCHES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload artifact for review
        uses: actions/upload-artifact@v4
        with:
          name: matched-branches
          path: matched_branches.txt

  review-branches:
    needs: fetch-branches
    runs-on: ubuntu-latest
    environment:
      name: review
    steps:
      - name: Prompt for developer review
        run: echo "Review the matched branches from the artifact before proceeding."

  confirm-action:
    needs: review-branches
    runs-on: ubuntu-latest
    steps:
      - name: Decide what to do next
        run: |
          echo "Selected action: ${{ github.event.inputs.action }}"
          if [[ "${{ github.event.inputs.action }}" == "delete" ]]; then
            if [[ "${{ github.event.inputs.confirm_delete }}" != "YES" ]]; then
              echo "❌ Deletion requires confirmation. Please rerun the workflow and enter YES."
              exit 1
            else
              echo "✅ Deletion confirmed. Proceeding."
            fi
          elif [[ "${{ github.event.inputs.action }}" == "keep" ]]; then
            echo "✅ Keeping branches as requested. No action will be taken."
          else
            echo "✅ Review only mode selected. No changes will be made."
          fi

  perform-action:
    needs: confirm-action
    if: ${{ github.event.inputs.action == 'delete' && github.event.inputs.confirm_delete == 'YES' }}
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        run: git clone https://github.com/${{ github.repository }} repo

      - name: Delete matched branches
        run: |
          cd repo
          echo "${{ needs.fetch-branches.outputs.matched_branches }}" | while read -r branch; do
            if [[ -n "$branch" ]]; then
              echo "Deleting branch: $branch"
              git push origin --delete "$branch"
            fi
          done

  no-action-needed:
    needs: confirm-action
    if: ${{ github.event.inputs.action == 'keep' || github.event.inputs.action == 'review_only' }}
    runs-on: ubuntu-latest
    steps:
      - name: No changes applied
        run: echo "Branches retained. No deletion performed."
